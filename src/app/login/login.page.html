<ion-app>
    <ion-header>
        <ion-toolbar>
          <ion-title>LOGIN</ion-title>
        </ion-toolbar>
      </ion-header>
  <ion-content padding>
   <ion-grid>
      <ion-col>
          <div class="ion-text-center">LOGO</div>
      </ion-col>
      <ion-col>
          <div class="ion-text-center">USERNAME</div>
      </ion-col>
      <ion-col>
          <ion-input type="email" placeholder="xxx@email.com" [(ngModel)]="email" name="email"></ion-input>
      </ion-col>
      <ion-col>
          <div class="ion-text-center">PASSWORD</div>
        </ion-col>
      <ion-col>
          <ion-input type="password" placeholder="xxxxxxxxx" [(ngModel)]="password" name="password"></ion-input>
      </ion-col>
      <ion-col>
          <ion-button fill="outline" size="default" expand="block" (click)="login()">LOGIN</ion-button>
      </ion-col>
   </ion-grid>
  <ion-grid>
      <ion-row>
        <ion-col>
         <div routerLink="/register"> New to Smart Gas? Join us</div>
        </ion-col>
        <ion-col class="ion-text-right">
         <div routerLink="/reset-password">Reset Password</div>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
</ion-app>
