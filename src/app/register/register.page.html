<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/login"></ion-back-button>
            </ion-buttons>
          <ion-title>SIGNUP</ion-title>
        </ion-toolbar>
      </ion-header>
  <ion-content padding>
   <ion-grid>
      <ion-col>
          <div class="ion-text-center">LOGO</div>
      </ion-col>
      <ion-col>
          <div class="ion-text-center">FULL NAME</div>
      </ion-col>
      <ion-col>
          <ion-input type="text" placeholder="XXXXX XXXXXX" [(ngModel)] = "fullname" name="fullname"></ion-input>
      </ion-col>
      <ion-col>
          <div class="ion-text-center">EMAIL</div>
      </ion-col>
      <ion-col>
          <ion-input type="email" placeholder="xxx@email.com" [(ngModel)] = "email" name="email"></ion-input>
      </ion-col>
      <ion-col>
          <div class="ion-text-center">PASSWORD</div>
        </ion-col>
      <ion-col>
          <ion-input type="password" placeholder="xxxxxxxxx" [(ngModel)] = "password" name="password"></ion-input>
      </ion-col>
      <ion-col>
          <ion-button fill="outline" size="default" expand="block" (click)="register()">SIGN UP</ion-button>
      </ion-col>
   </ion-grid>
  <ion-grid>
      <ion-row>
        <ion-col class="ion-text-right">
         <div routerLink="/login">Already have an account?</div>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
</ion-app>
